<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="correo@ejemplo.com" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Ingresa un email válido.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" placeholder="Contraseña" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña es obligatoria.
      </div>
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>
    <button type="submit" [disabled]="loginForm.invalid || loading">Entrar</button>
    <div class="loading" *ngIf="loading">Iniciando sesión...</div>
  </form>
  <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
</div>
