<div *ngIf="loading">Cargando productos...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div class="create-product-bar">
  <button class="create-product-btn" (click)="createProduct()">Crear producto</button>
</div>

<table *ngIf="products.length">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripci√≥n</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price | currency:'USD' }}</td>
      <td>
        <button (click)="editProduct(product._id)">Editar</button>
        <button (click)="deleteProduct(product._id)">Borrar</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !products.length">No hay productos.</div>
